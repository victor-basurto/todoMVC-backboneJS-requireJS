<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TodoMVC RequireJS</title>
	<!-- libs -->
	<link rel="stylesheet" href="./js/libs/todomvc-common/base.css">
	<link rel="stylesheet" href="./js/libs/todomvc-app-css/index.css">
	<!-- Customized Styles -->
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header><!-- ./ header -->

		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section><!-- ./ main -->

		<footer id="footer"></footer>
	</section><!-- ./ todoapp -->

	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Written by <a href="https://github.com/tastejs/todomvc">TasteJS</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer><!-- ./ info -->
	
	<script src="./js/libs/todomvc-common/base.js"></script>
	<script data-main="./js/main.js" src="./js/libs/requirejs/require.js"></script>
</body>
</html>
